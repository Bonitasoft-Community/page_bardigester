<html class="no-js">

<head>
<meta charset="utf-8">
<title>BAR Digester</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet"
	href="pageResource?page=custompage_bardigester&location=style/animate.css" />
<link rel="stylesheet"
	href="pageResource?page=custompage_bardigester&location=style/bootstrap.min.css">
<link rel="stylesheet"
	href="pageResource?page=custompage_bardigester&location=style/main.css">
<link rel="stylesheet"
	href="pageResource?page=custompage_bardigester&location=css/toaster.css" />
<link rel="stylesheet"
	href="pageResource?page=custompage_bardigester&location=css/dropbox.css" />
</head>
<body ng-app="bardigester">
	<!-- Third party dependencies -->
	<script type="text/javascript">
		FileAPI = {
			debug : true,
		//forceLoad: true, html5: false //to debug flash in HTML5 browsers
		//wrapInsideDiv: true, //experimental for fixing css issues
		//only one of jsPath or jsUrl.
		//jsPath: '/js/FileAPI.min.js/folder/', 
		//jsUrl: 'yourcdn.com/js/FileAPI.min.js',

		//only one of staticPath or flashUrl.
		//staticPath: '/flash/FileAPI.flash.swf/folder/'
		//flashUrl: 'yourcdn.com/js/FileAPI.flash.swf'
		};
	</script>
	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/jquery.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/angular.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/angular-resource.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/angular-cookies.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/bootstrap/js/bootstrap.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/angular-bootstrap-tpls.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=3rd-party/angular-timer.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=js/angular-animate.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=js/toaster.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=bardigester.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=js/angular-file-upload-shim.min.js"></script>

	<script
		src="pageResource?page=custompage_bardigester&location=js/angular-file-upload.min.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-Mg-6">
				<div class="bs-component"
					ng-controller="DigesterController as actions">
					<div class="header">
						<h1><div style="display: inline-block;"><img src="pageResource?page=custompage_bardigester&location=img/digester-logo.png" style="width: auto; height: 32px;" /></div>      BAR Digester Custom Page</h1>
					</div>
<!--					<timer interval="5000" />-->
					<div class="panel panel-primary">
						<div class="panel-body">
							<form name="setpropertiesform"
								ng-submit="actions.setproperties()" novalidate>
								<div class="form-group">
									<label for="dropzone">Drop Zone</label> <input type="text"
										class="form-control" id="dropzone" ng-model="dropzonenewvalue" required>
								</div>
								<div class="form-group">
									<label for="archivezone">Archive Zone</label> <input
										type="text" class="form-control" id="archivezone"
										ng-model="archivezonenewvalue" required>
								</div>
								<input type="submit" class="btn btn-info btn-mg" title="Apply"
									value="Apply" />
								<p>
							</form>
							<toaster-container
								toaster-options="{'timeOut': 3000, 'positionClass': 'toast-bottom-right'}"></toaster-container>
						</div>
					</div>
					<div class="panel">
						<div ng-file-drop ng-model="files"
							class="drop-box ng-isolate-scope ng-valid ng-dirty"
							drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
							multiple="true" allow-dir="false">Drop BAR to
							be digested here</div>
						<div ng-no-file-drop class="drop-box" style="display: none;">File
							Drop is not supported for this browser</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-body" ng-init="actions.getproperties(true)">
							<a class="btn btn-primary btn-mg panel-top-right-button"
								ng-click="actions.refreshfrombtn()" title="Refresh">Next auto refresh in <timer id="countdowntimer" interval="1000" countdown="5" finish-callback="actions.autorefresh();">{{countdown}}</timer> seconds<span
								class="glyphicon glyphicon-refresh" style="padding:0px 0px 0px 20px;"></span></a>
							<div ng-show="history.length > 0">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Timestamp</th>
											<th>Action</th>
											<th>Result</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="action in history">
											<td>{{action.timestamp}}</td>
											<td>{{action.name}}</td>
											<td>{{action.status}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<h4 ng-hide="history.length > 0">No trace for the moment.</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
